<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block head %}
        <title>
            {% block title %} gxblog {% endblock %}
        </title>
    {% endblock %}

    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Index</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.images') }}">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.blogs') }}">Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.betonether') }}">BetOnEther</a>
            </li>
        </ul>
    </div>
</nav>

<body class="bg-light" style="margin-top: 80px;">
    {% block body %} {% endblock %} 
</body>

{% block script %}
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.14.3/esm/popper.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>

<script>

function getUrlParam(key) {
    var url = new URL(window.location)
    return url.searchParams.get(key)
}

</script>

<style type="text/css">

html {
    height: 100%;
    width: 100%;
}

body {
    height: 100%;
    width: 100%;
}

</style>
{% endblock %}

</html>
